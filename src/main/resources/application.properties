spring.application.name=samyang3

# 데이터베이스 설정
spring.datasource.url=jdbc:mysql://34.47.105.223:3306/samyang?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis 설정
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.farm404.samyang3.domain
